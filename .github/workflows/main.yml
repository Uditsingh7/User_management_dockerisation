name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: |
        docker buildx create --use
        docker buildx build --file Dockerfile.test --output "type=registry" --platform linux/amd64,linux/arm64 -t user-alchemy-test .

    - name: Run tests
      run: docker run user-alchemy-test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    env:
      HEROKU_APP_NAME: user-alchemy

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh

    - name: Login to Heroku Container Registry
      run: heroku container:login

    - name: Build and push Docker image to Heroku
      run: |
        heroku container:push web -a ${{ env.HEROKU_APP_NAME }}
        heroku container:release web -a ${{ env.HEROKU_APP_NAME }}
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
