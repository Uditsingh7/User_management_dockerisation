name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Start MongoDB
      run: docker run --name mongo-test -d -p 27017:27017 mongo:latest

    - name: Print MongoDB Logs
      run: docker logs mongo-test

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        environment: NODE_ENV=test  

    - name: Build and test
      run: |
        docker build -f Dockerfile.test -t user-alchemy-test .
        docker run user-alchemy-test

    - name: Stop MongoDB
      run: docker stop mongo-test

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Heroku Container Registry
      run: heroku container:login

    - name: Build and push Docker image to Heroku
      run: |
        heroku container:push web -a user-alchemy
        heroku container:release web -a user-alchemy
